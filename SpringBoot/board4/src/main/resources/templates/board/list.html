<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>목록</h1>

    <a href="/board/insert"><button type="button">등록</button></a>
    <table border="1">
        <tr>
            <th width="50">번호</th>
            <th width="200">제목</th>
            <th width="100">작성자</th>
            <th width="200">작성일자</th>
            <th width="200">수정일자</th>
            <th width="50">조회수</th>
        </tr>

        <th:block th:if="${boardList.isEmpty()}">
            <th colspan="7">
                등록된 게시글이 없습니다.
            </th>
        </th:block>

        <th:block th:each="board : ${boardList}">
            <tr align="center">
                <td th:text="${board.no}"></td>
                <td><a th:href="|/board/read?no=${board.no}|" th:text="${board.title}" ></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                <td th:text="${#dates.format(board.updDate, 'yyyy-MM-dd HH:mm:ss') }"></td>
                <td th:text="${board.views}"></td>
            </tr>
        </th:block>

    </table>
</body>

</html>
