<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/board/update" method="POST">
        <input type="hidden" name="no" th:value="${board.no}" />
        <table>
            <tr>
                <td><label for="title">제목</label></td>
                <td><input type="text" name="title" th:value="${board.title}" /></td>
            </tr>
            <tr>
                <td><label for="writer">작성자</label></td>
                <td><input type="text" name="writer" th:value="${board.writer}" /></td>
            </tr>
            <tr>
                <td><label for="content">내용</label></td>
                <td>
                    <textarea rows="5" cols="20" name="content" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" value="수정" />
        </div>
    </form>
    <form action="/board/delete" method="POST">
        <input type="hidden" name="no" th:value="${board.no}" />
        <input type="submit" value="삭제" />
    </form>
</body>
</html>
