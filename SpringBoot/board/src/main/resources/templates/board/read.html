<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>

    <style>
        .reply-box .inner {
            min-width: 500px;
            max-width: 100vw;
            padding: 20px;
            border: 1px solid black;
        }

        .reply-box .top {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
    </style>
</head>

<body>
    <h1>게시글 조회</h1>

    <form action="/board/delete" method="post">
        <input type="hidden" name="no" th:value="${board.no}">

        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" cols="40" rows="5" th:text="${board.content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>파일</td>
                <td>
                    <ul>
                        <!-- 파일목록 -->
                        <th:block th:each="file : ${fileList}">
                            <li>
                                <!-- 썸네일 이미지 -->
                                <img src="|/file/img/${file.no}|" alt="썸네일" width="200">
                                <!-- 파일명 (다운로드) -->
                                <a th:href="|/file/${file.no}|" th:text="${file.originName}"></a>
                                <!-- 파일 삭제 -->
                                <button type="button" th:onclick="|deleteFile(this, ${file.no})|">삭제</button>
                            </li>
                        </th:block>
                    </ul>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" onclick="moveUpdate()">수정</button>
            <button type="button" onclick="moveList()">목록</button>
        </div>
    </form>
    <!-- 댓글 입력 -->
    <div id="reply-input">
        <h3>댓글</h3>
        <div class="reply-input">
            <input type="text" name="writer" id="reply-writer" class="reply-writer" placeholder="작성자">
            <br>
            <textarea name="content" id="reply-content" cols="60" rows="5" placeholder="댓글을 작성해주세요."></textarea>
            <div class="btn-box">
                <button type="button" id="btn-reply-insert" class="btn-reply" onclick="insertReply()">등록</button>
            </div>
        </div>
    </div>
    <!-- 댓글 목록 -->
    <div id="reply-list">

    </div>

    <script>
        // 👩‍💻 모델 객체를 자바스크립트로 가져오는 방법
        let no = "[[${board.no}]]"

        // 댓글 목록 요청
        replyList()



        // 수정 화면 이동
        function moveUpdate() {
            location.href = '/board/update?no=' + no
        }

        // 목록 화면 이동
        function moveList() {
            location.href = '/board/list'
        }

        function deleteFile(element, no) {
            // alert(no)

            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            // 요청 세팅
            // request.open(요청메소드, URL)
            request.open('DELETE', '/file/' + no)
            request.send()

            request.onreadystatechange = function () {
                if (request.readyState == request.DONE && request.status == 200) {
                    console.log('파일 삭제 성공!');
                    // 파일 항목 제거
                    element.parentNode.remove();
                }
            }
        }

        // 댓글 목록
        function replyList() {
            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            // 요청 세팅
            // request.open(요청메소드, URL)
            request.open('Get', '/reply/' + no)
            request.send()


            request.onreadystatechange = function () {
                // 요청 성공 시,
                if (request.readyState == request.DONE && request.status == 200) {
                    // 댓글 목록
                    let response = request.responseText

                    // ⭐1. JSON 데이터를 전달받아 HTML 로 변환 (CSR)
                    // let replyListData = JSON.parse(response);

                    // let data = ``
                    // for (let i = 0; i < replyListData.length; i++) {
                    //     let writer = replyListData[i].writer            // 작성자
                    //     let content = replyListData[i].content          // 댓글 내용
                    //     let regDate = replyListData[i].regDate          // 등록 일자
                    //     data += `<div class="reply-box">`
                    //     data += `<div class="inner">`
                    //     data += `<div class="top">`
                    //     data += `<span class="reply-writer">${writer}</span>`
                    //     data += `<span class="reply-date">${regDate}</span>`

                    //     data += `<div class="item">`
                    //     data += `<button class="btn-reply-update" >수정</button>`
                    //     data += `<button class="btn-reply-delete" >삭제</button>`
                    //     data += `</div>`
                    //     data += `</div>`

                    //     data += `<p class="reply-content">${content}</p>`
                    //     data += `<button class="btn-reply-answer">답글</button>`
                    //     data += `</div>`
                    //     data += `</div>`
                    // }

                    // ⭐2. 서버에서 렌더링한 HTML로 갱신(SSR)
                    let data = response

                    let replyList = document.getElementById('reply-list')
                    replyList.innerHTML = data

                    // 이벤트 등록
                    event()
                }
            }
        }

        function insertReply() {
            let $writer = document.getElementById('reply-writer')
            let $content = document.getElementById('reply-content')

            let writer = $writer.value
            let content = $content.value

            let data = {
                // JS 객체 Oj 
                // -> 서버측으로 전달 할 때에는 객체라는 개념을 인식못함 
                // -> 그래서 Json.Stringfy(data) 문자열로 변환해야함
                'boardNo': no,
                'writer': writer,
                'content': content
            }
            let request = new XMLHttpRequest()
            request.open('POST', '/reply')
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(JSON.stringify(data))

            request.onreadystatechange = function () {

                // 요청 상태가 변할 때 마다 사용하는 메서드
                if (request.readyState == request.DONE && request.status == 201) {
                    // alert(request.responseText) // 응답 메시지 확인

                    let response = request.responseText
                    if (response == 'SUCCESS') {
                        replyList() // 댓글 목록 갱신
                        // 댓글 입력 창 비우기
                        $writer.value = ''
                        $content.value = ''
                    }
                }
            }
        }

        function event() {
            // 댓글 수정 클릭
            let $btnUpdate = document.getElementsByClassName('btn-reply-update')


            // 댓글 수정 클릭 이벤트
            for (let i = 0; i < $btnUpdate.length; i++) {
                $btnUpdate[i].addEventListener('click', function () {
                    // alert('수정 클릭')
                    // 해당 댓글의 작성자, 내용을 가져오기
                    // $btnUpdate[i] : 현재요소 (수정 버튼)
                    // 부모요소                : parentNode
                    // 부모요소 -> 부모요소
                    // 자식요소 (reply-writer) : childNodes[?]
                    let $top = $btnUpdate[i].parentNode.parentNode
                    let $inner = $top.parentNode
                    let writer = $top.childNodes[1].textContent
                    let content = $top.parentNode.childNodes[3].textContent
                    let $replyBox = $inner.parentNode

                    let no = $btnUpdate[i].getAttribute('data')

                    console.log(`작성자 : ${writer}`)
                    console.log(`내용 : ${content}`)

                    // 댓글 수정 모드
                    // 1. 기존 댓글 내용창 숨기기
                    $inner.style.display = `none`
                    // 2. 수정 UI 출력
                    let $editor = document.createElement('div')
                    $editor.classList.add('inner')
                    $editor.id = 'editor'
                    let editor = ``
                    // editor += `<div class="inner" id="editor">`
                    editor += `<input type="text" value="${writer}" id="update-writer" /> <br>`
                    editor += `<textarea cols="60" row="5" id="update-content" />${content}</textarea> <br>`
                    editor += `<button onclick="updateReply(${no})">수정<button>`
                    editor += `<button onclick="cancelReply()">취소<button>`
                    // editor += `</div>`
                    $editor.innerHTML = editor
                    $replyBox.appendChild($editor)
                })

            }

        }

        function updateReply(no) {
            let writer = document.getElementById('update-writer').value
            let content = document.getElementById('update-content').value

            console.log(`수정한 작성자 : ${writer}`)
            console.log(`수정한 내용 : ${content}`)

            let data = {
                'no': no,
                'writer': writer,
                'content': content
            }

            console.dir(data)

            let request = new XMLHttpRequest()
            request.open('PUT', '/reply')
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(JSON.stringify(data))

            request.onreadystatechange = function () {
                //요청 성공 시
                if (request.readyState == request.DONE && request.status == 200) {
                    console.log('댓글 수정 성공!');
                    let response = request.responseText
                    console.log(request.responseText)
                    if (response == 'SUCCESS') {
                        replyList()     // 댓글 목록 갱신
                    }
                }
            }

        }

        function cancelReply() {
            let $editor = document.getElementById('editor')
            $editor.remove()

            let $inner = document.getElementsByClassName('inner')
            for (let i = 0; i < $inner.length; i++) {

                $inner[i].style.display = 'block'
                $inner.innerHTML = 'event()'

            }

        }

        function deleteReply(no) {

            let request = new XMLHttpRequest()
            request.open('DELETE', `/reply/${no}`)
            request.send()


            request.onreadystatechange = function () {
                //요청 성공 시
                if (request.readyState == request.DONE && request.status == 200) {
                    console.log('댓글 삭제 성공!');
                    let response = request.responseText
                    if (response == 'SUCCESS') {
                        replyList()     // 댓글 목록 갱신
                    }
                }
            }
        }
    </script>
</body>

</html>
