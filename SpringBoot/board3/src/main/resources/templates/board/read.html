<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회</title>
</head>
<body>
    <h1>/board/read</h1>
    <h2>조회</h2>

    <form action="/board/update">
        <table border="1">
            <input type="hidden" name="no" id="no" th:value="${board.no}">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" id="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" id="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" cols="30" rows="10" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="수정">
        <input type="button" onclick="moveToList()" value="목록">
    </form>
    
    <script>
        let no = "[[${board.no}]]"

        function moveToList() {
            location.href = "/board/list"
        }
    </script>
</body>
</html>
