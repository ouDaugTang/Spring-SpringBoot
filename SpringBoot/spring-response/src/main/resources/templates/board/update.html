<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>

<body>
    <h1>게시글 수정</h1>

    <form id="form" action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">

        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <td colspan="2">
                <textarea name="content" id="content" cols="40" rows="5" th:text="${board.content}"></textarea>
            </td>

        </table>
        <div>
            <button type="button" onclick="moveList()">목록</button>
            <button type="submit">수정</button>
            <button type="button" onclick="actionDelete()">삭제</button>
        </div>
    </form>

    <script>

        let no = "[[${board.no}]]"

        function moveUpdate() {
            location.href = '/board/update?no' + no
        }

        let form = document.getElementById('form')

        // 삭제 요청
        function actionDelete() {
            let chack = confirm('정말로 삭제하시겠습니까?')
            if (chack) {
                form.action = '/board/delete'
                form.submit()
            }
        }
        
        // 목록 요청
        function moveList() {
            location.href = '/board/list'
        }


    </script>
</body>

</html>
